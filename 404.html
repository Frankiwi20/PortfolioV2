<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script>
    // This script will redirect the user to the correct route
    var pathname = window.location.pathname;

    // Ensure the pathname does not end up in an infinite loop
    if (!pathname.startsWith('/PortfolioV2')) {
      var newPathname = '/PortfolioV2' + pathname;
      window.location.replace(window.location.origin + newPathname);
    }
  </script>
</head>
<body>
<h1>Page Not Found</h1>
<p>Redirecting...</p>
</body>
</html>
