<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script>
    var pathname = window.location.pathname;

    // Prevent infinite redirection loop
    if (!pathname.startsWith('/PortfolioV2')) {
      var newPathname = '/PortfolioV2' + pathname;
      window.location.replace(newPathname);
    } else {
      // If it already starts with /PortfolioV2, redirect to base
      window.location.replace('/PortfolioV2');
    }
  </script>
</head>
<body>
<h1>Page Not Found</h1>
<p>Redirecting...</p>
</body>
</html>
